sudo: required

language: php

php:
  - "7.1"
  
env:
  - WP_VERSION=latest
  
before_script:
    - export PLUGIN_SLUG=$(basename $(pwd))
    - git clone git://develop.git.wordpress.org/ /tmp/wordpress
    - mkdir -p /tmp/wordpress/build/wp-content/plugins/$PLUGIN_SLUG/tests
    - cp -a src/. /tmp/wordpress/build/wp-content/plugins/$PLUGIN_SLUG
    - cp -a tests/. /tmp/wordpress/build/wp-content/plugins/$PLUGIN_SLUG/tests
    - cp -a phpunit.xml /tmp/wordpress/build/wp-content/plugins/$PLUGIN_SLUG
    - mysql -e "CREATE DATABASE wordpress_tests;" -uroot
    - cd /tmp/wordpress
    - cp wp-tests-config-sample.php wp-tests-config.php
    - sed -i "s/youremptytestdbnamehere/wordpress_tests/" wp-tests-config.php
    - sed -i "s/yourusernamehere/travis/" wp-tests-config.php
    - sed -i "s/yourpasswordhere//" wp-tests-config.php
    - npm install -g grunt-cli
    - npm install
    - grunt build
    - cd "/tmp/wordpress/build/wp-content/plugins/$PLUGIN_SLUG"
    
script: phpunit
