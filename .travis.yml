sudo: required

language: php

php:
  - "7.1"
  
env:
  - WP_VERSION=latest
  
before_script:
    - export PLUGIN_SLUG=$(basename $(pwd))
    - git clone https://github.com/WordPress/WordPress.git /tmp/wordpress
    - mkdir -p /tmp/wordpress/src/wp-content/plugins/$PLUGIN_SLUG
    - cp -a src/. /tmp/wordpress/src/wp-content/plugins/$PLUGIN_SLUG
    - mysql -e "CREATE DATABASE wordpress_tests;" -uroot
    - cd /tmp/wordpress
    - cp wp-tests-config-sample.php wp-tests-config.php
    - sed -i "s/wordpress_tests/" wp-tests-config.php
    - sed -i "s/travis/" wp-tests-config.php
    - sed -i "s//" wp-tests-config.php
    - cd "/tmp/wordpress/src/wp-content/plugins/$PLUGIN_SLUG"
    
script: phpunit
